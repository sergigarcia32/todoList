<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas Avanzado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Gestor de Tareas</h1>

    <div
      id="accordion-open"
      class="grid grid-cols-1 gap-3 mb-6 max-w-xl mx-auto bg-white p-4 rounded-lg shadow"
      data-accordion="open"
    >
      <h2 id="accordion-open-heading-1">
        <button
          type="button"
          class="bg-white flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 gap-3"
          data-accordion-target="#accordion-open-body-1"
          aria-expanded="false"
          aria-controls="accordion-open-body-1"
        >
          <span class="flex items-center"
            ><svg
              class="w-5 h-5 me-2 shrink-0"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Crea tu tarea</span
          >
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </button>
      </h2>
      <div
        id="accordion-open-body-1"
        class="hidden"
        aria-labelledby="accordion-open-heading-1"
      >
        <div
          class="p-2 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900"
        >
          <!-- Formulario de creación -->
          <form
            id="taskForm"
            class="grid grid-cols-1 gap-3 mb-6 max-w-xl mx-auto bg-white p-4 rounded-lg shadow"
          >
            <!-- Categoría -->
            <select
              id="taskCategory"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
              required
            >
              <option value="" disabled selected>Selecciona categoría</option>
              <option value="Salud">Salud</option>
              <option value="Propósito">Propósito</option>
              <option value="Relaciones">Networking</option>
              <option value="Obligaciones">Obligaciones</option>
              <option value="Descanso">Descanso</option>
            </select>

            <!-- Día de la semana -->
            <select
              id="taskday"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
              required
            >
              <option value="" disabled selected>Días de la semana</option>
              <option value="All Days">All Days</option>
              <option value="Lunes">Lunes</option>
              <option value="Martes">Martes</option>
              <option value="Miércoles">Miércoles</option>
              <option value="Jueves">Jueves</option>
              <option value="Viernes">Viernes</option>
              <option value="Sábado">Sábado</option>
              <option value="Domingo">Domingo</option>
            </select>

            <!-- Objetivo -->
            <input
              id="taskObjective"
              type="text"
              placeholder="Objetivo"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
              required
            />

            <!-- Descripción -->
            <textarea
              id="taskDescription"
              type="textArea"
              placeholder="Descripción"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
            ></textarea>
            <label for="taskStartDate" class="block mb-1 text-sm font-medium"
              >fecha inicio</label
            >
            <!-- Fecha inicio -->
            <input
              id="taskStartDate"
              type="date"
              placeholder="fecha"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
            />
            <label for="taskStartDate" class="block mb-1 text-sm font-medium"
              >hora inicio</label
            >
            <!-- Hora inicio -->
            <input
              id="taskStartTime"
              type="time"
              placeholder="hora inicio"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
            />

            <!-- Fecha fin -->
            <label for="taskEndDate" class="block mb-1 text-sm font-medium"
              >hora fin</label
            >
            <input
              id="taskEndDate"
              type="time"
              placeholder="hora fin"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
            />

            <button
              type="submit"
              class="col-span-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
            >
              Agregar tarea
            </button>
            <div class="w-full flex items-center flex-row space-x-3 mb-4">
              <button
                id="deleteAllBtn"
                class="w-auto bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
              >
                Eliminar
              </button>

              <button
                id="exportBtn"
                class="w-auto bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
              >
                Exportar
              </button>

              <label
                class="w-auto text-center bg-gray-200 px-4 py-2 rounded-lg cursor-pointer hover:bg-gray-300 transition"
              >
                Importar
                <input
                  type="file"
                  id="importInput"
                  accept=".json"
                  class="hidden"
                />
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow p-4">
      <ul id="taskList" class="divide-y divide-gray-200"></ul>
    </div>

    <!-- Modal de edición -->
    <div
      id="editModal"
      class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative w-full max-w-2xl max-h-full mx-auto">
        <form id="editForm" class="relative bg-white rounded-lg shadow">
          <!-- Header -->
          <div
            class="flex items-center justify-between p-4 border-b border-gray-200"
          >
            <h3 class="text-xl font-semibold">Editar tarea</h3>
            <button
              type="button"
              id="closeModal"
              class="text-gray-500 hover:bg-gray-200 rounded-full p-1"
            >
              ✖
            </button>
          </div>

          <!-- Body -->
          <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 text-sm font-medium">Categoría</label>
              <select
                id="editCategory"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full"
                required
              >
                <option value="Salud">Salud</option>
                <option value="Propósito">Propósito</option>
                <option value="Relaciones">Networking</option>
                <option value="Obligaciones">Obligaciones</option>
                <option value="Descanso">Descanso</option>
              </select>
            </div>

            <!-- Día de la semana -->
            <div class="md:col-span-2">
              <div>
                <label class="block mb-1 text-sm font-medium"
                  >Día de la semana</label
                >
                <select
                  id="editDay"
                  class="border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                  required
                >
                  <option value="" disabled selected>Días de la semana</option>
                  <option value="All Days">All Days</option>
                  <option value="Lunes">Lunes</option>
                  <option value="Martes">Martes</option>
                  <option value="Miércoles">Miércoles</option>
                  <option value="Jueves">Jueves</option>
                  <option value="Viernes">Viernes</option>
                  <option value="Sábado">Sábado</option>
                  <option value="Domingo">Domingo</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block mb-1 text-sm font-medium">Objetivo</label>
              <input
                id="editObjective"
                type="text"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full"
                required
              />
            </div>

            <div class="md:col-span-2">
              <label class="block mb-1 text-sm font-medium">Descripción</label>
              <textarea
                id="editDescription"
                rows="3"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full"
              ></textarea>
            </div>

            <div>
              <label class="block mb-1 text-sm font-medium">Fecha inicio</label>
              <input
                id="editStartDate"
                type="date"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full"
              />
            </div>

            <div>
              <label class="block mb-1 text-sm font-medium">Hora inicio</label>
              <input
                id="editStartTime"
                type="time"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full"
              />
            </div>

            <div class="md:col-span-2">
              <label class="block mb-1 text-sm font-medium">Fecha fin</label>
              <input
                id="editEndDate"
                type="time"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full"
              />
            </div>
          </div>

          <!-- Footer -->
          <div class="flex justify-end p-4 border-t border-gray-200">
            <button
              type="submit"
              class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
            >
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
